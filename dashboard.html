<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <div class="d-flex">
    <nav class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
      <h4>Dashboard</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Users</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Reports</a></li>
        <li class="nav-item"><button onclick="logout()" class="btn btn-danger mt-3">Logout</button></li>
      </ul>
    </nav>

    <div class="flex-grow-1 p-4">
      <h2>Welcome, Admin!</h2>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text">120</p>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
